spring.application.name=api-gateway
server.port=9000
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs

#Set up routes

# Identity Service Route
spring.cloud.gateway.routes[0].id=identity_service
spring.cloud.gateway.routes[0].uri=http://identity_service:8087
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**, /api/users/**, /api/permissions/**

# Product Service Route
spring.cloud.gateway.routes[1].id=product_service
spring.cloud.gateway.routes[1].uri=http://product_service:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**

# Inventory Service Route
spring.cloud.gateway.routes[2].id=inventory_service
spring.cloud.gateway.routes[2].uri=http://inventory_service:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventorys/**

# Order Service Route
spring.cloud.gateway.routes[3].id=order_service
spring.cloud.gateway.routes[3].uri=http://order_service:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/orders/**



#Actuator Endpoints
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Resilinece4j Properties
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5

#Resilinence4j Timeout Properties
resilience4j.timelimiter.configs.default.timeout-duration=3s

#Resilience4j Retry Properties
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration= 2s


management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=api-gateway
management.tracing.sampling.probability=1.0


# Loki URL
loki.url=http://loki:3100/loki/api/v1/push


product.service.url=http://product_service:8080
order.service.url=http://order_service:8081
inventory.service.url=http://inventory_service:8082
identity.service.url = http://identity_service:8087
